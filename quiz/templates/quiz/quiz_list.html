{% extends 'quiz/base.html' %}
{% load static %}

{% block content %}
<h1>Available Quizzes</h1>
<div class="row">
    {% if quizzes %}
        {% for quiz in quizzes %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ quiz.title }}</h5>
                    <p class="card-text">{{ quiz.description }}</p>
                    <a href="{% url 'quiz:quiz_detail' quiz.pk %}" class="btn btn-primary">Take Quiz</a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>No quizzes are available.</p>
    {% endif %}
</div>
{% endblock %}
